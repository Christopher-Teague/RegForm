<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="firstname" >
    </div>
    <div>
        <label>Last Name: *</label> 
        <input type="text" name="lastname">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="non-binary"><label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" id="na"><label for="na">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="AboutSelf" cols="50" rows="8"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>Mern</option>
            <option>CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" 
        id="updates" checked >
        <label for="updates">Yes, I would like 
        to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account" >
    </div>
    * Indicates a required field
</body>
</html>
